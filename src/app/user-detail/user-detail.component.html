<mat-card class="user-detail-header">
  <mat-card-content>
    <img src="./assets/img/profile.png" alt="" />
    <div class="user-details">

      <button
      [matMenuTriggerFor]="userMenu"
      mat-icon-button
      class="pin-right-upper-corner"
    >
      <mat-menu #userMenu="matMenu">
        <button (click)="editUserDetails()" mat-menu-item>Edit</button>
      </mat-menu>
      <mat-icon>more_vert</mat-icon>
    </button>
      
      <h2>{{ user?.firstName }} {{ user?.lastName }}</h2>
      {{ user?.email }}
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="mat-32">
  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
    <button
      [matMenuTriggerFor]="addressMenu"
      mat-icon-button
      class="pin-right-upper-corner"
    >
      <mat-menu #addressMenu="matMenu">
        <button (click)="editAddressDetails()" mat-menu-item>Edit</button>
      </mat-menu>
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    {{ user?.street }}<br />
    {{ user?.zipCode }} {{ user?.city }}
  </mat-card-content>
</mat-card>
