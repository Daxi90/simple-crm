@if(loading){
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
    <h2 mat-dialog-title>Add user</h2>
    <mat-dialog-content>
      <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>First name</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="Placeholder" />
          <!-- <mat-hint>Please enter the name</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Placeholder" />
          <!-- <mat-hint>Please enter the name</mat-hint> -->
        </mat-form-field>
      </div>
    
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Placeholder" />
          <!-- <mat-hint>Please enter a date</mat-hint> -->
        </mat-form-field>
      </div>
    
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Birth Date</mat-label>
          <input
            [disabled]="loading"
            [(ngModel)]="birthDate"
            matInput
            placeholder="Placeholder"
            [matDatepicker]="picker1"
          />
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
          <!-- <mat-hint>Please enter a date</mat-hint> -->
        </mat-form-field>
      </div>

    </mat-dialog-content>
    <mat-dialog-actions>
      <button [disabled]="loading" (click)="dialogRef.close();" mat-button>Cancel</button>
      <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
